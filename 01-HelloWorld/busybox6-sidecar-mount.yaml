apiVersion: v1
kind: Pod
metadata:
  name: busybox6
  labels:
    app: busybox
    purpose: demonstrate-command
spec:
  containers:
  - name: busybox
    image: busybox
#
# See https://yaml-multiline.info/ for syntax
    args:
      - /bin/sh
      - -c
      - |
        while true;
        do
          echo "$(date)\n" >> /var/log/example.log;
          sleep 1;
        done
    volumeMounts:
      - name: varlog
        mountPath: /var/log
  - name: muhlogs
    image: busybox
    args: [ /bin/sh, -c, "tail -f /var/log/example.log" ]
    volumeMounts:
      - name: varlog
        mountPath: /var/log
  volumes:
    - name: varlog
      emptyDir: {}
          
  restartPolicy: OnFailure
